    <main>
        <section id="form-section">
            <h2>Ingresa los datos del auto que deseas</h2>
            <form id="solicitudForm">
                <label for="cliente">Nombre del Cliente:</label><br>
                <input type="text" id="cliente" name="cliente" required><br><br>

                <label for="contacto">Contacto:</label><br>
                <input type="text" id="contacto" name="contacto" required><br><br>

                <label for="auto">Auto Deseado:</label><br>
                <input type="text" id="auto" name="auto" required><br><br>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
